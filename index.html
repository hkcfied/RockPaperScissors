<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="style.css" rel="stylesheet" />

    <meta charset="utf-8" />
    <title>Rock Paper Scissors with JS</title>
  </head>

  <body>
    <div class="heading">
      <h1>Let's Play Rock Paper Scissors!!</h1>
    </div>

    <div class="heading">
      <h2>Choose your option</h2>
    </div>

    <div class="buttons">
      <button id="rockButton">Rock</button>
      <button id="paperButton">Paper</button>
      <button id="scissorsButton">Scissors</button>
    </div>

    <div class="results">
      <p id="currentPoints">Player: 0 Computer: 0</p>
      <p id="whoWon"></p>
      <p id="whoChoseWhat"></p>
      <p id="finalWinner"></p>

      <script src="script.js"></script>
    </div>
  </body>
</html>
